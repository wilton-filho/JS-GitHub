<!DOCTYPE html>
<html>

<head>
	<title>
		How to reset/remove CSS
		styles for element ?
	</title>
	
	<style>
		body {
			display: grid;
			min-height: 100vh;
		
		}
		.gfg {
			all: unset;
		}
		.geeks {
			color: green;
			font-size: 3rem;
		}
	</style>
</head>

<body>
	<center>
		<div class="geeks">
			<button class="gfg">
				GeeksforGeeks
			</button>
		</div>
		
		
<p>
			Here the GeeksforGeeks button is
			attached with the unset property
		</p>
<br>
		
		<button class="GFG">
			A Online Computer Secience Portal
		</button>
	</center>
</body>

</html>
