<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate() {
            caixaTxt = document.getElementById("txtNome"); 
            if (caixaTxt.value == "") {
                alert("Nome vazio!");
                caixaTxt.focus();
            }
            else
                alert("Sucesso!");   
            // Se preferir utilize operador ternário ao invés do if acima
            //(!caixaTxt.value)?alert("Nome vazio!"):alert("Sucesso!");      
        }
    </script>
</head>

<body>
    <form>
        <!-- Nome -->
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome">

        <!-- Botão -->
        <input type="button" id="btnValidar" value="Enviar" onclick="validate()">
    </form>
</body>

</html>
