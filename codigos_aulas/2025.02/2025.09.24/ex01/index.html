<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <!-- Candidato 1 -->
        <div>
            <h1>Candidatos a eleição presidencial 2022</h1>
            <form>
                <input type="button" value="Gerar resultado" id="btnGerarResultado">
            </form>
        </div>
        <div class="container">
            <div>
                <div>
                    <img src="img/candidato1.png" alt="" id="imgCandidato1">
                </div>
                <div>
                    <p id="nomeCandidato1">Nome do candidato 1</p>
                    <p id="nomePartido1">Nome do partido 1</p>
                    <p id="resultadoCandidato1">Resultado do candidato 1</p>
                </div>
            </div>

            <!-- Candidato 2 -->
            <div>
                <div>
                    <img src="img/candidato2.png" alt="" id="imgCandidato2">
                </div>
                <div>
                    <p id="nomeCandidato2">Nome do candidato 2</p>
                    <p id="nomePartido2">Nome do partido 2</p>
                    <p id="resultadoCandidato2">Resultado do candidato 2</p>
                </div>
            </div>
        </div>
        <div>
            <p class="resultadoEleicao">Candidato(a) vencedor(a): <span id="candVencedor"></span></p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
