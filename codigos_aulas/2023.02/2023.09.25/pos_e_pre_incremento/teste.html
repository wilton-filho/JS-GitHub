<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        i = 0;
        console.log(i);

        // pós-incremento
        i++; 
        i = i + 1;
        console.log(i);

        // pré-incremento
        ++i; // 2
        console.log(i);

        // As instruções abaixo produzem resultados diferentes
        console.log(++i); // incrementa o valor de i antes de exibí-lo no console
        console.log(i++); // Exibe o valor de "i" antes de incrementá-lo
    </script>
</head>

</body>
</html>
