<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lerInfo() {
            valor = document.getElementById("txtValor").value;
            alert(valor);
        }
        function escreverInfo() {
            document.getElementById("txtValor").value = "IFTM";
        }
    </script>
</head>
<body>
    <form>
        <label for="txtValor">Valor:</label>
        <input type="text" id="txtValor" value="10">
        <input type="button" 
                value="Ler" 
                onclick="lerInfo()">
        <input type="button" 
                value="Escrever"
                onclick="escreverInfo()">
    </form>
</body>
</html>
