<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validar() {
            senha = document.getElementById("txtSenha"); // Armazena na variavel "senha" o objeto <input type="password" id="txtSenha">
            confSenha = document.getElementById("txtConfSenha"); // Armazena na variavel "confSenha" o objeto <input type="password" id="txtConfSenha">

            if (senha.value == "") {
                alert("Senha está em branco. Favor informá-la!");
                senha.focus();
            }
            else if (confSenha.value == "") {
                alert("Confirmar senha está em branco. Favor informá-la!");
                confSenha.focus();
            }
            else if (senha.value != confSenha.value) {
                    alert("As senhas não conferem! Tente novamente");
                    senha.focus();
                }
                 else alert("Logado. Senhas iguais!");
        }
    </script>
</head>
<body>
    <form>
        <label>Senha: </label><br>
        <input type="password" id="txtSenha">
        <br><br>
        <label>Confirmar senha: </label><br>
        <input type="password" id="txtConfSenha">
        <br><br>
        <input type="reset" value="Limpar">
        <input type="button" value="Acessar" onclick="validar()">
    </form>
</body>
</html>
