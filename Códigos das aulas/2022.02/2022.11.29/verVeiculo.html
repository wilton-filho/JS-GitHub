<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funcoes.js"></script>
    <title>Ver veículo</title>
</head>

<body onload="mostrarVeiculo()">
    <h1><span id="nomeUser"></span>, veja as opções para o seu perfil: </h1>
    <section class="container2">
        <div class="imagem_div">
            <img src="" id="imgVeiculo">
        </div>
        <div class="caracteristicas">
            <h3>Características do veículo</h3>
            <ul>
                <li>Fabricante: <span id="fabricante"></span></li>
                <li>Nome: <span id="nome"></span></li>
                <li>Potência do motor: <span id="potencia"></span></li>
                <li>Garantia: <span id="garantia"></span></li>
                <li>Consumo (cidade): <span id="consumo"></span></li>
            </ul>
            <input type="button" value="Mudar perfil" class="botao" onclick="window.open('index.html','_self')">
        </div>
    </section>
</body>

</html>
