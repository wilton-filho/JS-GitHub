<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrarMsg(mensagem) {
             alert(mensagem);
        }
    </script>
</head>

        <label for="txtValor">Valor:</label>
        <input type="text" id="txtValor" value="10">
        <input type="button" 
                value="Testar" 
                onclick="mostrarMsg('Você clicou sobre mim!')"
                onmouseout="mostrarMsg('Você já vai?')"
                >
    </form>
</body>
</html>
