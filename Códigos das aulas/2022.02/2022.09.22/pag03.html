<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function dobrar() {
            document.getElementById("txtValor2").value = parseFloat(document.getElementById("txtValor1").value)*2;
        }
    </script>
</head>
<body>
    <form>
        <label for="txtValor1">Digite um valor:</label>
        <input type="text" id="txtValor1"><br>

        <input type="button" value="Mostrar o dobro" onclick="dobrar()"><br>

        <label for="txtValor2">Dobro do valor</label>
        <input type="text" id="txtValor2">
    </form>    
</body>
</html>
