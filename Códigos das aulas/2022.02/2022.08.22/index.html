    // 1) Fundamentos básicos sobre vetor
    //------------------------------------------------------------------------------------
    idades = new Array();

    // 2) Fundamento: uso do pós-incremento (i++) e pré-incremento (++i)
    //------------------------------------------------------------------------------------
    i = 0;
    //Ex: uso do operador de pós-incremento
    i++; // o valor de i será alterado para 1
    console.log(`Valor atual = ${i++}`); // i sera incrementado APOS a execução da instrução console.log. Portanto, a mensagem será "Valor atual = 0"
    console.log(`Valor atual = ${i}`); // o valor de i foi incrementado acima, portanto o resultado agora será "Valor atual = 1"

    // Ex: pré-incremento
    i = 0;
    //Ex: uso do operador de pós-incremento
    console.log(`Valor atual = ${++i}`); // i sera incrementado ANTES da execução da instrução console.log. Portanto, a mensagem será "Valor atual = 1"
    console.log(`Valor atual = ${i}`); // o valor de i foi incrementado acima, portanto o resultado agora será "Valor atual = 1"
